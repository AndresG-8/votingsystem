{% extends './layouts/base.html' %}

{% block content %}

<div class="row">
    <div class="col-md-4 offset-md-4 mt-5">
        <h1 class="text-center">Ingresar</h1>
        {{ error }}

        <form action="" method="post" class="card card-body">
            {% csrf_token %}
            
            {% comment %} {{ form.as_p }} {% endcomment %}
            <div class="mb-3">
                <label for="username">Usuario:</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Escriba su usuario">
            </div>
            <div class="mb-3">
                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Escriba su contraseña">
            </div>

            <button class="btn btn-primary">Ingresar</button>
        </form>
    </div>
</div>

{% endblock content %}
